{% extends 'base.html' %}
{% block content %}

<h1>Hero List</h1>

{% for hero in heroes %}
    <div class="card">
        <a href="{% url 'detail' hero.id %}">
            <div class="card-content">
                <span class="card-title">{{ hero.name }}</span>
                <p>Breed: {{ hero.universe }}</p>
                <p>Description: {{ hero.description|linebreaks }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
